version: 1
build:
  env:
    # Se pueden establecer variables de entorno aqu√≠ si es necesario
    PYTHONUNBUFFERED: "1"
  dockerfile: Dockerfile

# Definir servicios, en este caso, un servicio web
services:
  - type: web
    name: pyro4-server
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server.py"
